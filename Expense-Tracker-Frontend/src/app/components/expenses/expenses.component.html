<div class="container mt-4">
  <h2>My Expenses</h2>
  
  <button class="btn btn-success mb-3" (click)="exportExpenses()">
    Export to Excel
  </button>

  <button class="btn btn-info mb-3" (click)="addExpenses()">
   Add Expense
  </button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exp of expenses">
        <td>{{exp.title}}</td>
        <td>{{exp.category}}</td>
        <td>{{exp.amount}}</td>
        <td>{{exp.date | date}}</td>
        <td>{{exp.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
