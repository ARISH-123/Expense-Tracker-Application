<h2>Expense Reports</h2>

<div class="row mt-4">
  <div class="col-md-6">
    <h5>Category-wise Distribution</h5>
    <div *ngIf="pieChartData.datasets[0].data.length > 0">
      <canvas #pieChart baseChart
              [data]="pieChartData"
              [type]="pieChartType">
      </canvas>
    </div>
  </div>
</div>
